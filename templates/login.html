<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        {% load static %}
        <link href="{% static "index.css" %}" rel="stylesheet"/>
    </head>
    <body>
        <div id="app-container" class="center-block">
            <nav class="navbar navbar-static-top">
                <div class="container-fluid">
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav nav-pills">
                            <li>
                                <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                            </li>
                            <li class="active">
                                <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'block' %}">Blocker</a>
                            </li>
                            <li>
                                <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="header-container">
                {% load static %}
                <img src="{%  static "trollface.png" %}" id="header"/>
                <h1 style="display:inline;font-size:80px;font-weight:600;">Troll Blocker</h1>
            </div>

            <script>
                {% if form.errors %}
                    alert('Your username and password didn\'t match!')
                {% endif %}
            </script>

            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password">
                </div>
                <button class="btn btn-primary pull-right" type="submit">Login</button>
            </form>
            <a href={% url 'accounts:register' %}>Don't have an account yet?</a>
        </div>
    </body>
</html>
