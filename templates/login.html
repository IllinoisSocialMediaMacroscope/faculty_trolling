<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Log in</h1>
        <script>
            {% if form.errors %}
                alert('Your username and password didn\'t match!')
            {% endif %}
        </script>
        <form method="POST">
            {% csrf_token %}
            <p>
                <label>Username</label>
                <input type="text" name="username">
            </p>
            <p>
                <label>Password</label>
                <input type="password" name="password">
            </p>
            <button type="submit">Login</button>
        </form>
        <a href={% url 'accounts:register' %}>Don't have an account yet?</a>
    </body>
</html>
