<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>Register a new account</h1>
    <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href={% url 'accounts:login' %}>Already have an account?</a>

    <script>
        {% if message %}
            alert('{{message}}')
        {% endif %}
    </script>

</body>
</html>
